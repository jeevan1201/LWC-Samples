<template>
    <template if:true={OptyExists}>
        <lightning-record-edit-form object-api-name={optyObject} onsuccess={handleOptyCreated}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={nameField}></lightning-input-field>
                    <lightning-input-field field-name={accountField}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={closeDateField}></lightning-input-field>
                    <lightning-input-field field-name={stageField}></lightning-input-field>
                    <lightning-input-field field-name={amountField}></lightning-input-field>
                </div>
            </div>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button type="submit" variant="brand" label="Create Opportunity"></lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </template>
    <template if:false={OptyExists}>
        <lightning-record-edit-form object-api-name={optyObject} record-id={optyId} onsuccess={handleOptyCreated}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={nameField}></lightning-input-field>
                    <lightning-input-field field-name={accountField}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={closeDateField}></lightning-input-field>
                    <lightning-input-field field-name={stageField}></lightning-input-field>
                    <lightning-input-field field-name={amountField}></lightning-input-field>
                </div>
            </div>
            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button type="submit" variant="brand" label="Update Opportunity"></lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </template>
</template>
